<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="outline">
        <div class="board" id="grid-container">
            <div class="cell" id="1" data-x = "0" data-y="0"></div>
            <div class="cell" id="2" data-x = "1" data-y="0"></div>
            <div class="cell" id="3" data-x = "2" data-y="0"></div>
            <div class="cell" id="4" data-x = "0" data-y="1"></div>
            <div class="cell" id="5" data-x = "1" data-y="1"></div>
            <div class="cell" id="6" data-x = "2" data-y="1"></div>
            <div class="cell" id="7" data-x = "0" data-y="2"></div>
            <div class="cell" id="8" data-x = "1" data-y="2"></div>
            <div class="cell" id="9" data-x = "2" data-y="2"></div>
        </div>
    </div>
    <h2>It is X's turn!</h2>
    <button class="button">Clear Board</button>
</body>
</html>
